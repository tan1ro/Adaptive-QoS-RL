[pytest]
# Pytest configuration file
# Filters out warnings from dependencies that we cannot control

# Suppress deprecation warnings from dependencies
filterwarnings =
    # Suppress webob cgi deprecation (Python 3.13)
    ignore::DeprecationWarning:webob.compat
    ignore:.*cgi.*:DeprecationWarning
    
    # Suppress distutils deprecation warnings from oslo_config and ryu
    ignore:.*distutils.*:DeprecationWarning
    ignore:.*LooseVersion.*:DeprecationWarning
    
    # Suppress numpy 2.0 compatibility warnings from TensorFlow/Keras
    ignore:.*__array__.*copy.*:DeprecationWarning:keras.backend.tensorflow
    ignore:.*__array__.*copy.*:DeprecationWarning:keras.src.backend.tensorflow
    
    # Suppress other dependency warnings
    ignore::DeprecationWarning:oslo_config
    ignore::DeprecationWarning:ryu.lib.packet.zebra
    
# Test discovery patterns
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers

